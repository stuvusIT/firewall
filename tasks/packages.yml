---
- name: Update repositories cache
  apt:
    update_cache: yes
  changed_when: false
  when: ansible_pkg_mgr == "apt" and bridges|length > 0

- name: Install openvswitch packages
  apt:
    name: "{{ item }}"
  with_items:
    - openvswitch-switch
    - openvswitch-common
  when: bridges|length > 0
